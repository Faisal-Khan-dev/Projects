<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <h2>Sign Up</h2>
      
      <form  onsubmit="return false" class="form-container">
        <label for="firstName">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="firstName" placeholder="First Name" /><br /><br />
        </label>
        <label for="lastName">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="lastName" placeholder="Last Name" /><br /><br />
        </label>
        <label for="email">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="email" placeholder="Email" /><br /><br />
        </label>
        <label for="password">
          <i class="fa-solid fa-lock"></i>
          <input
            type="password"
            id="password"
            placeholder="Password"
          /><br /><br />
          <span id="togglePassword"><i class="fa-solid fa-eye" onclick="showPass(this)"></i></span>
        </label>
      </form>
     
      <button onclick="signUp()" class="btn">Sign Up</button>
      <p class="form-line">
        Already have an Account ? <a href='index.html'>Login</a>
      </p>
    </div>
    <script src="signup.js" type="module"></script>
  </body>
</html>
