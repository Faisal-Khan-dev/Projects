    <div class="main-container">
      <h2>User Profile</h2>
      
      <form  onsubmit="return false" class="form-container">
        <label for="firstName">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="firstName" placeholder="First Name" /><br /><br />
        </label>
        <label for="lastName">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="lastName" placeholder="Last Name" /><br /><br />
        </label>
        <label for="email">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="email" placeholder="Email" /><br /><br />
        </label>
        <label for="password">
          <i class="fa-solid fa-lock"></i>
          <input
            type="password"
            id="password"
            placeholder="Password"
          /><br /><br />
          <span id="togglePassword"><i class="fa-solid fa-eye eye" onclick="showPass(this)"></i></span>
        </label>
      </form>
