<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    
    <div class="mainContainer">
        <h1 class="timer">TIMER APP</h1>
        <div class="content">
            <div><input type="number" placeholder="00" id="days" ></input><h4>Days</h4></div><p>:</p>
            <div><input type="number" placeholder="00" id="hours"></input><h4>Hours</h4></div><p>:</p>
            <div><input type="number" placeholder="00" id="minutes"></input><h4>Minutes</h4></div><p>:</p>
            <div><input type="number" placeholder="00" id="seconds"></input><h4>Seconds</h4></div>
        </div>
        <div class="Btns">
            <button onclick="startTimer()" id="startBtn">Start</button>
            <button onclick="stopTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>
</body>
<script src="timer.js"></script>
</html>
